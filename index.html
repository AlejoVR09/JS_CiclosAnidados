<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos Anidados</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div id="c1" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 1</h1>
                <input id="numberType" type="number" class="form-control mt-3" placeholder="Digite un numero entero" aria-label="Server">
                <p id="resultC1" class="my-4 w-25 margin"></p>
            </div>
        </div>
        <div id="c2" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 2</h1>
                <p id="resultC2" class="text-center"></p>
            </div>
        </div>
        <div id="c3" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 3</h1>
                <p id="resultC3" class="text-center"></p>
            </div>
        </div>
        <div id="c4" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 4</h1>
                <input id="numberMult" type="number" class="form-control mt-3" placeholder="Digite un numero entero" aria-label="Server">
                <p id="resultC4" class="text-center"></p>
            </div>
        </div>
        <div id="c5" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 5</h1>
                <input id="numberMultDesc" type="number" class="form-control mt-3" placeholder="Digite un numero entero" aria-label="Server">
                <p id="resultC5" class="text-center"></p>
            </div>
        </div>
        <div id="c6" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 6</h1>
                <input id="numberInterval" type="number" class="form-control mt-3" placeholder="Digite un numero entero" aria-label="Server">
                <p id="resultC6" class="text-center"></p>
            </div>
        </div>
        <div id="c7" class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 ">
                <h1 class="text-center">Ejercicio 7</h1>
                <input id="numberIntervalDesc" type="number" class="form-control mt-3" placeholder="Digite un numero entero" aria-label="Server">
                <p id="resultC7" class="text-center"></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center">
                <button id="btnSubmit" type="button" class="btn btn-primary ">Submit</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center">
                <button id="btnReset" type="button" class="btn btn-primary ">Reset</button>
            </div>
        </div>
        
        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
